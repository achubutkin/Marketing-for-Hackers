<html>
    <head>
        <title>{{total}} leads</title>
        <style>
        table{
            overflow: hidden;
            font-size:0.8em;
        }
        th{ text-align: left; }
        .id{ width: 10px; }
        .email{ width: 300px; }
        .date{ width: 200px; }
        .referrer{ width: 400px; }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    Number
                </th>
                <th>
                    Email
                </th>
                <th>
                    Date
                </th>
                <th>
                    Referrer
                </th>
            </tr>
            {% for lead in leads %}
            <tr>
                <td class="id">
                    {{lead.id}}
                </td>
                <td class="email">
                    {{lead.email}}
                </td>
                <td class="date">
                    {{lead.date_converted}}
                </td>
                <td class="referrer">
                    <a href="{{lead.referrer}}" target="_blank">{{lead.referrer}}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
