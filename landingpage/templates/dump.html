<html>
    <head>
        <title>{{total}} leads</title>
        <style>
        table{
            width: 100%;
        }
        td{
            min-width: 200px;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    Number
                </th>
                <th>
                    Email
                </th>
                <th>
                    Date
                </th>
                <th>
                    Referrer
                </th>
            </tr>
            {% for lead in leads %}
            <tr>
                <td>
                    {{lead.id}}
                </td>
                <td>
                    {{lead.email}}
                </td>
                <td>
                    {{lead.date_converted}}
                </td>
                <td>
                    {{lead.referrer}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
